  <div class="container">

    <div id="theCarousel" class="carousel slide" data-ride="carousel">

        <li data-target="#theCarousel" data-slide-to="1"></li>
        <li data-target="#theCarousel" data-slide-to="2"></li>
        <li data-target="#theCarousel" data-slide-to="3"></li>
        
      </ol>
  
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="/src/assets/images/Pig_concert.png" alt="Ilustracion" > 
           <div class="carousel-caption d-none d-md-block">
      <h3>A momentary lapse</h3>
    </div>
        </div>
    <div class="item">
          <img src="/src/assets/images/Big_concert.png" alt="fotografia" width="600" height="424"> 
           <div class="carousel-caption d-none d-md-block">
      <h3> Pink Floyd</h3>
    </div>
        </div>
  
       <div class="item">
          <img src="/src/assets/images/DarkSide-concert.jpg" alt="pintura" width="600" height="424">
           <div class="carousel-caption d-none d-md-block">

    </div>
        </div>
         <div class="item">
          <img src="/src/assets/images/Moon_concert.png" alt="diseno" width="600" height="424"> 
           <div class="carousel-caption d-none d-md-block">
      <h3></h3>
    </div>
        </div>
  
  
      <a class="left carousel-control" href="#theCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">anterior</span>
      </a>
      <a class="right carousel-control" href="#theCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">siguiente</span>
      </a>
    </div>
