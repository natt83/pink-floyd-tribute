<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discography</title>
    link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/assets/css/discography.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    
    <h1>DISCOCGRAPHY</h1>

    <container class="albumsTop">
        <div id="darkSide">
            <img src="../../assets/images/Darkside-album.png" alt="darkSide">
            <p>
                The Dark Side Of The Moon <br>
                1973
            </p>
        </div>
        <div id="theWall">
            <img src="../../assets/images/theWall.png" alt="theWall">
            <p>
                The Wall <br>
                1979
            </p>
        </div>
        <div id="wishYou">
            <img src="../../assets/images/WishYouWereHere1975.jpg" alt="wishYou">
            <p>
                Wish You Were Here <br>
                1975
            </p>
        </div>
        <div id="animals">
            <img src="../../assets/images/Animals1977.jpg" alt="animals">
            <p>
                Animals <br>
                1977
            </p>
        </div>
    </container>
    <container id="albumsBottom">
        <div id="meddle">
            <img src="../../assets/images/meddle-1971.jpg" alt="meddle-1971">
            <p>
                Meddle <br>
                1971
            </p>
        </div>
        <div id="atomMother">
            <img src="../../assets/images/atomMother1970.jpg" alt="atomMother">

                Atom Heart Mother <br>
                1970

        </div>
        <div id="obscuredByClouds">
            <img src="../../assets/images/obscuredByClouds1972.jpg" alt="obscuredByClouds">

                1972
            </p>
        </div>
        <div id="theDivisionBell">
            <img src="../../assets/images/theDivisionBell1994.jpg" alt="theDivisionBell">
            <p>
                The Division Bell <br>
                1994
            </p>
        </div>

</body>
</html>
